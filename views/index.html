<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Planning App</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="greyBox">
      <div class="left">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Don't have an account yet?<br />Sign up for an account.</p>
          <button id="signUp">Sign Up</button>
        </div>
      </div>
      <div class="right">
        <div class="container">
          <h1>Sign In</h1>
          <p>Already have an account?<br />Sign in to your account.</p>
          <button id="signIn">Sign In</button>
        </div>
      </div>
    </div>
    <div class="whiteBox">
      <div class="container">
        <div id="signInForm">
          <h1>Sign In</h1>

          <label for="email">Email:</label>
          <input type="email" name="email" />

          <label for="password">Password:</label>
          <input type="password" name="password" />

          <button class="ellipse">Sign In</button>
        </div>
        <div id="signUpForm" style="display: none;">
          <h1>Sign Up</h1>
          <label for="firstname">First Name:</label>
          <input type="text" name="firstname" />

          <label for="lastname">Last Name:</label>
          <input type="text" name="lastname" />

          <label for="email">Email:</label>
          <input type="email" name="email" />

          <label for="phonenumber">Phone Number:</label>
          <input type="number" name="phonenumber" \>

          <label for="password">Password:</label>
          <input type="password" name="password" />

          <button class="ellipse">Sign Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
